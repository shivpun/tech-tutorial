spring.batch.jdbc.initialize-schema=always

spring.r2dbc.url=r2dbc:h2:mem:///testdb?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=sa
spring.r2dbc.initialization-mode=always

spring.r2dbc.hibernate.ddl-auto = create
spring.r2dbc.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.r2dbc.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy

logging.level.org.springframework.r2dbc=DEBUG
